<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carousel slide from scratch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main> 
            <div class="carousel-content">
                <h3>This coursel was created only using JavaScript, and the page only uses HTML and CSS (with variables)</h3>

            </div>
            <section class="carousel-container"> 
                <div id="carousel" class="carousel">
                    <div class="carousel-item carousel-item-visible">
                        <img src="./images/1.JPG" alt="Carousel one" /> 
                    </div>
                    <div class="carousel-item">
                        <img src="./images/2.JPG" alt="Carousel two" /> 
                    </div>
                    <div class="carousel-item">
                        <img src="./images/3.JPG" alt="Carousel four" /> 
                    </div>
                    <div class="carousel-actions"> 
                        <button id="carousel-button-prev"><</button>
                        <button id="carousel-button-next">></button>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./index.js" async defer></script>
    </body>
</html>
