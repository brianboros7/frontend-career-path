    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Diary Journal App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <main>
            <section class="diary-container"> 
                <div class="diary-wrapper"> 
                    <h1 class="title">My Personal Diary</h1>
                    <form id="entryForm" class="sibling">
                        <textarea class="entry-textbox" placeholder="Click here to start typing..." required></textarea><br/>

                    </form>
            
                    <div id="entries" class="sibling">
                        <div class="entries-nav"></div>
                    </div>
                </div> 
            </section>
        </main>
        
        <script src="./index.js" async defer></script>
